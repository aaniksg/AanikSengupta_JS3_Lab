<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="on" class="search-box" placeholder="Search For City!" />
        </header>
        <main>
            <section class="location">
                <div class="city">Welcome to The Weather Application</div>
                <div class="date">Enter City in the Search for Weather Updates</div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
